<!DOCTYPE html>
<html >
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    /* Estilos personalizados */
    .background-container {
      background-image: url('https://media.thegospelcoalition.org/wp-content/uploads/sites/4/2020/02/31160000/Personas-leyendo-la-Biblia.jpg?_gl=1*y5egkp*_ga*OTcxODA0MTA0LjE2OTI5NTExNzI.*_ga_R61P3F5MSN*MTY5Mjk1MTE3Mi4xLjAuMTY5Mjk1MTE3Ni41Ni4wLjA.');
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
      border: none;
      border-radius: 15px;
    }

    .card-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-register {
      background-color: #28a745;
      border-color: #28a745;
      color: white;
      font-weight: bold;
    }

    .btn-register:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-list {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .btn-list:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .add-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #28a745; /* Color verde */
    }
  </style>
</head>
<body>

<div class="background-container">
  <div class="col-md-6">
    <div class="card shadow">
      <i class="fas fa-user-plus add-icon"></i> <!-- Icono de agregar usuario -->
      <div class="card-body">
        <h4 class="card-title" style="color: #343a40;">Nuevo Usuario</h4>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre del Usuario</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.Nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" [(ngModel)]="usuario.Correo" class="form-control">
          </div>
          <div class="form-group">
            <label for="fechaNac">Fecha de Nacimiento</label>
            <input type="datetime-local" id="fechaNac" name="fechaNac" [(ngModel)]="usuario.FechaNac" class="form-control">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" [(ngModel)]="usuario.Direccion" class="form-control">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" [(ngModel)]="usuario.Telefono" class="form-control">
          </div>
          <button class="btn btn-register btn-block" (click)="edit ? updateUser() : saveNewUser()">
            REGISTRAR
          </button>
        </form>
      </div>
    </div>
    <!-- Botón fuera de la tarjeta para redirigir a usuario-list -->
    <div class="mt-4">
      <button class="btn btn-list btn-block" routerLink="/usuarios">
        Ver Lista de Usuarios
      </button>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
